{% extends 'app/base.html' %}
{% load static %}
{% block title %}Search{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
    <h2 class="my-2 border-bottom pb-1"><span class="text-muted"> Search result for</span> {{request.GET.q}} </h2>
  <div class="col-sm-20">
   <div class = "row">
    {% for product in data %}
        <div class = "col-sm-4 text-center mb-4">
            <a href = "{% url 'product-detail' product.id %}" class = "btn">
            <div class = "item">
                <img src = "{{ product.product_image.url }}" alt="" height="200px" class="">
                <div class = "fw-bold">{{product.title}}</div>
                <div class = "fw-bold">{{product.selling_price}} 
                <small class = "fw-light text-decoration-line-through">{{product.discounted_price}}</small></div>
            </div>
            </a>    
        </div>
    {% endfor %}
   </div>
  </div>
 </div>
</div>
{% endblock main-content %}
